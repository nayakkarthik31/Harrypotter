<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="gif.gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="harry.jpg">
                <img class="img2" src="hermione.jpg">
                <img class="img2" src="ron.jpg">
                <img class="img2" src="hagrid.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="dumbledore.jpg">
                <img class="img2" src="McGonagall.jpg">
                <img class="img2" src="snape.jpg">
                <img class="img2" src="voldemort.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="harry.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Harry Potter</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="hermione.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hermione Granger</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="ron.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ron Weasley</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="hagrid.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Rubeus Hagrid</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="dumbledore.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Albus Dumbldore</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="McGonagall.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Minerva McGonagall</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="snape%20slide.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Severus Snape</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="voldemort.jpg" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Tom Riddle/Voldemort</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        </section>
    </div>



</body>

</html>
